<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>500 Server Error</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            color: #343a40;
            text-align: center;
            padding: 50px;
            line-height: 1.6;
        }
        .error-container {
            max-width: 600px;
            margin: 0 auto;
        }
        h1 {
            font-size: 3rem;
            color: #dc3545;
            margin-bottom: 20px;
        }
        .emoji {
            font-size: 5rem;
            margin-bottom: 20px;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .tech-details {
            margin-top: 30px;
            padding: 15px;
            background-color: #f1f1f1;
            border-radius: 5px;
            font-family: monospace;
            font-size: 0.9rem;
            text-align: left;
            display: none;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="emoji">ðŸ”¥</div>
        <h1>500</h1>
        <h2>Server Error</h2>
        <p>Something went wrong on our end. We're working to fix it!</p>
        <p><a href="/">Return to Homepage</a> or <a href="javascript:location.reload()">try again</a></p>
        
        <button onclick="document.getElementById('details').style.display='block'">
            Show Technical Details
        </button>
        
        <div id="details" class="tech-details">
            Error occurred at: <span id="timestamp"></span><br>
            Request URL: <span id="url"></span>
        </div>
    </div>

    <script>
        document.getElementById('timestamp').textContent = new Date();
        document.getElementById('url').textContent = window.location.href;
    </script>
</body>
</html>
